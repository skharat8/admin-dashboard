<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <link
      rel="stylesheet"
      media="screen"
      href="https://fontlibrary.org//face/echotopia"
      type="text/css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <ul>
        <li class="main-title">
          <span class="iconify" data-icon="mdi:view-dashboard"></span>
          <h1>Dashboard</h1>
        </li>

        <li>
          <span class="iconify" data-icon="mdi:home"></span>
          <a href="#">Home</a>
        </li>
        <li>
          <span class="iconify" data-icon="mdi:account-box"></span>
          <a href="#">Profile</a>
        </li>
        <li>
          <span class="iconify" data-icon="mdi:message"></span>
          <a href="#">Messages</a>
        </li>
        <li>
          <span class="iconify" data-icon="mdi:history"></span>
          <a href="#">History</a>
        </li>
        <li>
          <span class="iconify" data-icon="mdi:calendar-check"></span>
          <a href="#">Tasks</a>
        </li>
        <li>
          <span
            class="iconify"
            data-icon="mdi:google-circles-communities"
          ></span>
          <a href="#">Communities</a>
        </li>
        <li class="settings">
          <span class="iconify" data-icon="mdi:cog"></span>
          <a href="#">Settings</a>
        </li>
        <li>
          <span class="iconify" data-icon="mdi:face-agent"></span>
          <a href="#">Support</a>
        </li>
        <li>
          <span class="iconify" data-icon="mdi:shield-lock"></span>
          <a href="#">Privacy</a>
        </li>
      </ul>
    </nav>

    <header>
      <div class="search-bar">
        <span class="iconify" data-icon="mdi:magnify"></span>
        <input type="search" id="search" name="search" />
        <span class="iconify" data-icon="mdi:bell-ring-outline"></span>
        <img src="images/profile-the-flash-100.svg" alt="User Profile Icon" />
        <span>Barry Allen</span>
      </div>

      <div class="user-actions">
        <img src="images/profile-the-flash-100.svg" alt="User Profile Icon" />
        <div>
          <span>Hi there,</span>
          <span>Barry Allen (@barry)</span>
        </div>
        <button type="button">New</button>
        <button type="button">Upload</button>
        <button type="button">Share</button>
      </div>
    </header>

    <main>
      <section>
        <h3>Your Projects</h3>
        <span class="iconify" data-icon="mdi:favorite-add-outline"></span>
        <span class="iconify" data-icon="mdi:show-outline"></span>
        <span class="iconify" data-icon="mdi:share-variant"></span>
      </section>

      <section>
        <h3>Announcements</h3>
      </section>

      <section>
        <h3>Trending</h3>
      </section>
    </main>
  </body>
</html>
